<!-- templates/home.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Message Board Homepage{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Your Logo" class="logo-img" width="200">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <h1 class="mt-2 p-5 bg-primary text-white rounded">Message Board Homepage</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <ul class="list-group list-group-flush">
                {% for post in object_list %}
                    <li class="list-group-item list-group-item-info">{{ post.text }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
