<!-- templates/post_new2.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>New Post 2</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="200" required id="id_title">
        </p>

        <p>
            <label for="id_author">Author:</label>
            <select name="author" required id="id_author">
                <option value="" selected>---------</option>
                <option value="1">suronapee</option>
            </select>
        </p>

        <p>
            <label for="id_body">Body:</label>
            <textarea name="body" cols="40" rows="10" required id="id_body"></textarea>
        </p>

        <input type="submit" value="Save">
    </form>
    {% if title is not None %}
    <h4>Posted data:</h4><br>
    Title: {{title}}<br>
    Author: {{author}}<br>
    Body: {{body}}<br>
    {% endif %}
{% endblock %}
